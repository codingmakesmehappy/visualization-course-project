<!DOCTYPE html>
<html lang="zh_CN" dir="">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="keywords" content="COVID-19"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>COVID-19 Visualization</title>
</head>

<body>

<div class="reveal">
    <div class="slides">
        <section>
            <img width="300" src="./assets/COVID-19.png" alt="">
            <h2>Visualization for COVID-19 </h2>
            <h3 style="margin-top: 15px">WU Jiamin</h3>
        </section>
        <section>
            <h3>Confirmed Cases Racing Chart</h3>
            <div class="flourish-embed flourish-bar-chart-race" data-src="visualisation/4316017">
                <script src="https://public.flourish.studio/resources/embed.js"></script>
            </div>
        </section>
        <section data-transition="zoom">
            <section>
                <p>Group by Continent</p>
                <div class="flourish-embed flourish-hierarchy" data-src="visualisation/4315217">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
        </section>
        <section data-transition="fade">
            <section>
                <h1>
                    Geographic Visualization
                </h1>
            </section>
            <section>
                <div class="flourish-embed" data-src="story/636122">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
            <section>
                <div class="flourish-embed flourish-map" data-src="story/555214">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
        </section>
        <section>
            <section>
                <div class="flourish-embed flourish-chart" data-src="visualisation/4438430">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
            <section>
                <div class="flourish-embed flourish-chart" data-src="story/230114">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
        </section>
        <section>
            <p>Relation between temperature and confirmed case</p>
            <div class="flexbox">
                <div class="flourish-embed flourish-map" data-src="visualisation/4324588">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
                <div class="flourish-embed flourish-map" data-src="visualisation/4346447">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </div>
        </section>
        <section>
            <section>
                <div class="flourish-embed" data-src="story/639455">
                    <script src="https://public.flourish.studio/resources/embed.js"></script>
                </div>
            </section>
            <section>
                <h3>Confirmed Cases Forecast Tool</h3>
                <div>
                    <h3 id="prediction_result"></h3>
                    <input id="prediction_date" type="text" placeholder="Choose a future date">
                </div>
            </section>
        </section>
        <!-- <section>
            <video width="auto" height="auto" controls>
                <source src="./assets/out5_1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section> -->
        <section>
            <h1>Thanks for watching</h1>
        </section>
    </div>
</div>
</body>
</html>
